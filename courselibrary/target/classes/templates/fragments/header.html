<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<!-- Header / Navbar -->
<nav th:fragment="header" class="navbar navbar-expand sticky-top bg-light shadow-sm flex-column">
    <div class="container-fluid flex-column">

        <!-- Brand Centered -->
        <a class="navbar-brand mx-auto fw-bold fs-3 fs-sm-2 text-center text-dark" href="/">Library Management System</a>

        <!-- Navbar Items -->
        <div class="navbar-collapse w-100">
            <ul class="navbar-nav d-flex flex-row justify-content-between w-100">
                <li class="nav-item flex-fill mx-1">
                    <a href="/" class="btn btn-light w-100 fs-6 fs-sm-5 py-1 py-sm-2 text-truncate text-dark text-center
                       rounded hover-bg-secondary transition">Home</a>
                </li>
                <li class="nav-item flex-fill mx-1">
                    <a href="/categories" class="btn btn-light w-100 fs-6 fs-sm-5 py-1 py-sm-2 text-truncate text-dark text-center
                       rounded hover-bg-secondary transition">Categories</a>
                </li>
                <li class="nav-item flex-fill mx-1">
                    <a href="/books" class="btn btn-light w-100 fs-6 fs-sm-5 py-1 py-sm-2 text-truncate text-dark text-center
                       rounded hover-bg-secondary transition">Books</a>
                </li>
                <li class="nav-item flex-fill mx-1">
                    <a href="/publishers" class="btn btn-light w-100 fs-6 fs-sm-5 py-1 py-sm-2 text-truncate text-dark text-center
                       rounded hover-bg-secondary transition">Publishers</a>
                </li>
                <li class="nav-item flex-fill mx-1">
                    <a href="/authors" class="btn btn-light w-100 fs-6 fs-sm-5 py-1 py-sm-2 text-truncate text-dark text-center
                       rounded hover-bg-secondary transition">Authors</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2JD2z6k5H1tZ9h4pGHZnL/7v6vJZ1r6sbA6YU5n3qZ+0a3t/6G6J2M1/z6O"
        crossorigin="anonymous"></script>
</body>
</html>
