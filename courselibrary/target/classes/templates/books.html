<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">
                <p class="my-5">
                    <a href="/add-book" class="btn btn-primary">
                        <i class="fa-solid fa-user-plus"></i> Add Book </a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th scope="col">ISBN</th>
                                <th scope="col">Book Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Detail</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="books : ${books}">
                                <td th:text="${books.isbn}"></td>
                                <td th:text="${books.name}"></td>
                                <td th:text="${books.description}"></td>
                                <td><a th:href="@{/book/{id}(id=${books.id})}" class="btn btn-primary">
                                    <i class="fa-solid fa-eye"></i></a></td>

                                <td><a th:href="@{/update-book/{id}(id=${books.id})}" class="btn btn-primary">
                                    <i class="fa-solid fa-pen-to-square"></i></a></td>

                                <td><a th:href="@{/remove-book/{id}(id=${books.id})}" class="btn btn-primary">
                                    <i class="fa-solid fa-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
